<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>AlkeWallet - Transferencia</title>
    <link rel="shortcut icon" href="../IMG/Wallet.ico" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./CSS/inicio.css"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-black">
            <a class="navbar-brand text-white" href="#">
                <img src="../IMG/Wallet.ico" alt="Icono" height="50px"/>ALKEWALLET</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page"
                           href="inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="deposito">Depósito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="transferencia">Enviar dinero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="historial">Últimos Movimientos</a>
                    </li>
                </ul>
                <span class="navbar-item">
              <a class="btn btn-light" href="/inicio/logout" role="button">
                  <img src="../IMG/Salida.png" alt="Botón de salida" height="30px"/></a>
            </span>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5 col-4 bg-secondary text-center text-white rounded shadow">
    <h2>Realizar Transferencia</h2>

    <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
        <span th:text="${mensajeExito}"></span>
    </div>

    <form th:action="@{/transferencia}" th:object="${transferencia}" method="post">
        <div class="mb-3">
            <label for="receptor" class="form-label">Seleccionar Contacto</label>
            <select id="receptor" class="form-select" th:field="*{recepcion}" required>
                <option value="" disabled selected>Seleccione un contacto</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.email}"
                        th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="monto" th:field="*{monto}" required>
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6vYUQVRoWJr44pXgYNe4I1r56jAs5fR5rltmVrBiEXrKN23dAkL" crossorigin="anonymous"></script>

</body>
</html>
