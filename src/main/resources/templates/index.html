<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>AlkeWallet</title>
    <link rel="shortcut icon" href="../IMG/Wallet.ico" type="image/x-icon" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../CSS/styles.css"/>
</head>

<body>
<div
        class="container mt-5 col-4 text-center text-white rounded shadow"
>
    <div class="row justify-content-center">
        <div class="col-6 mt-2 mb-2">

            <h2>Iniciar Sesión</h2>

            <form th:action="@{/login}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Ingrese su contraseña">
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
            </form>

        </div>
    </div>



<footer id="login">
    <p>¿Aún no tienes tu Alkewallet?</p>
    <a href="/registro" class="text-white">Registrate aquí</a>

</footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
</body>
</html>
